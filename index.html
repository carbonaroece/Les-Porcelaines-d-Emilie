<!--             SCRIPTS              -->
<!-------------------------------------->   
    
<script type="text/javascript">
    
    
    
    /*-------------------------*/
    /* GESTION TAILLE BANNIERE */
    /*-------------------------*/
    
    /* Au chargement */
    
    var banniere_height = 400/1280*window.innerWidth;
    var height = banniere_height + "px"; /* Taille de la div */
    
    var background_size = "100% " + banniere_height + "px"; /* Taille de l'image */
    
    $(".banniere").css({"height":height, "background-size":background_size});
    
    /* Au redimensionnement de la page */
    $( window ).resize(function() {
        banniere_height = 400/1280*window.innerWidth;
        height = banniere_height + "px"; /* Taille de la div */
        background_size = "100% " + banniere_height + "px"; /* Taille de l'image */
        $(".banniere").css({"height":height, "background-size":background_size});
    });
    
    
    /*------------------------*/
    /* GESTION TAILLE CONTACT */
    /*------------------------*/
        
    if(window.innerWidth > 1000) $("#bas_page h1").css({"font-size":"30px"});
    if(window.innerWidth <= 1000 && window.innerWidth > 700) $("#bas_page h1").css({"font-size":"25px"});
    if(window.innerWidth <= 700 && window.innerWidth > 500) $("#bas_page h1").css({"font-size":"20px"});
    if(window.innerWidth <= 500) $("#bas_page h1").css({"font-size":"15px"});
    
    $(window).resize(function(){
        if(window.innerWidth > 1000) $("#bas_page h1").css({"font-size":"30px"});
        if(window.innerWidth <= 1000 && window.innerWidth > 700) $("#bas_page h1").css({"font-size":"25px"});
        if(window.innerWidth <= 700 && window.innerWidth > 500) $("#bas_page h1").css({"font-size":"20px"});
        if(window.innerWidth <= 500) $("#bas_page h1").css({"font-size":"15px"});
    });

        
    
    /*---------------------*/
    /* CLIC SUR BOUTON NAV */
    /*---------------------*/
        
    $("#bouton").click(function(){
         $("#nav_alt").slideToggle();
    });
    
    
</script>
